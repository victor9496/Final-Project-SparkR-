box: merliseclyde/predictive-modeling

build:
  steps:
    - script:
      name: Setup
      code: |
          apt-get install libsasl2-dev
          install2.r mongolite
    - script:
      name: Final scores
      code: |
          wget --quiet "http://www.stat.duke.edu/courses/Fall17/sta521/knitr/Final_Project/Validation_Scoring.R"
          Rscript Validation_Scoring.R $TEAM $MONGO_URL $VALDATA_URL
